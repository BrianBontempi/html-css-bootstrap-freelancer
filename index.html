<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ! bootstap link -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css' integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==' crossorigin='anonymous'/>
    <!-- ! my css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap</title>
</head>
<body>
    <!-- ! header -->
    <header>
        <nav class="navbar full-height-container">
            <div class="container-fluid full-height-container align-items-center">
                <a class="navbar-brand text-light">START BOOTSTRAP</a>
                <button class="btn btn-outline-light" type="submit">Search</button>
            </div>
        </nav>
    </header> 
   <!-- ! spotlight -->
    <div class="spotlight">
        <img class="img-fluid" src="img/avatar.svg" alt="avatar">
    </div>
   <!-- ! primary section -->
    <section class="container mb-5">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
            <div class="col">
                <div class="card">
                    <img src="img/cabin.png" alt="">
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="img/cake.png" alt="">
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="img/circus.png" alt="">
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="img/game.png" alt="">
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="img/safe.png" alt="">
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="img/submarine.png" alt="">
                </div>
            </div>
        </div>
    </section>
    <!-- ! abaout section -->
    <div id="about">
        <div class="container ">
            <div class="row row-cols-1 row-cols-md-2">
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </div>
    </div>
    <!-- ! form section -->
    <div id="form"></div>
    <!-- ! footer -->
    <footer>
        <div class="container">
            <div class="row row-cols-1 row-cols-md-3">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </div>
    </footer>
</body>
</html>
