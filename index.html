<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ! font awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css' integrity='sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==' crossorigin='anonymous'/>
    <!-- ! bootstap link -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css' integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==' crossorigin='anonymous'/>
    <!-- ! my css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap</title>
</head>
<body>
    <!-- ! header -->
    <header>
        <nav class="navbar h-100">
            <div class="container-fluid h-100 align-items-center">
                <a class="navbar-brand text-light">START BOOTSTRAP</a>
                <button class="btn btn-outline-light" type="submit"><i class="fas fa-bars"></i></button>
            </div>
        </nav>
    </header> 
   <!-- ! spotlight -->
    <div class="spotlight text-light text-center">
        <img src="img/avatar.svg" id="avatar" alt="avatar">
        <h2 class="mt-3 mb-4">START BOOTSTRAP</h2>
        <i class="fas fa-star fa-xl d-block mb-4"></i>
        <span class="pb-5 d-block">GRAPHIC ARTIST - WEB DESIGNER - -ILLUSTRATOR</span>
    </div>
   <!-- ! primary section -->
    <section class="container mb-5">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
            <div class="col">
                <div class="card mb-3">
                    <img src="img/cabin.png" alt="">
                </div>
            </div>
            <div class="col">
                <div class="card mb-3">
                    <img src="img/cake.png" alt="">
                </div>
            </div>
            <div class="col">
                <div class="card mb-3">
                    <img src="img/circus.png" alt="">
                </div>
            </div>
            <div class="col">
                <div class="card mb-3">
                    <img src="img/game.png" alt="">
                </div>
            </div>
            <div class="col">
                <div class="card mb-3">
                    <img src="img/safe.png" alt="">
                </div>
            </div>
            <div class="col">
                <div class="card mb-3">
                    <img src="img/submarine.png" alt="">
                </div>
            </div>
        </div>
    </section>
    <!-- ! abaout section -->
    <div id="about">
        <div class="container ">
            <div class="row row-cols-1 row-cols-md-2">
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </div>
    </div>
    <!-- ! form section -->
    <div id="form"></div>
    <!-- ! footer -->
    <footer>
        <div class="container">
            <div class="row row-cols-1 row-cols-md-3">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </div>
    </footer>
</body>
</html>
